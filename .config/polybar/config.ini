[colors]
# Base colors
white        = #ffffff
background   = #1e1e2e
mantle       = #181825
crust        = #11111b
foreground   = #cdd6f4
disabled     = #bac2de

# Surface and overlays
surface0     = #313244
surface1     = #45475a
surface2     = #585b70
overlay0     = #6c7086
overlay1     = #7f849c
overlay2     = #9399b2

# Accent colors
primary      = #89b4fa
secondary    = #b4befe
alert        = #f38ba8

# Extended palette
blue         = #89b4fa
lavender     = #b4befe
sapphire     = #74c7ec
sky          = #89dceb
teal         = #94e2d5
green        = #a6e3a1
yellow       = #f9e2af
peach        = #fab387
maroon       = #eba0ac
red          = #f38ba8
mauve        = #cba6f7
pink         = #f5c2e7
flamingo     = #f2cdcd
rosewater    = #f5e0dc

transparent  = #00000000

[bar/example]
monitor            = ${env:MONITOR:}
width              = 100%
height             = 20px
margin             = 0
radius             = 0
shadow             = false
enable-ipc         = true

background         = ${colors.background}
foreground         = ${colors.foreground}
line-size          = 3pt
border-size        = 0pt
border-color       = ${colors.transparent}

padding-left       = 0
padding-right      = 1
module-margin      = 1
separator-foreground = ${colors.sapphire}

font-0             = UbuntuMono Nerd Font:size=12

modules-left       = xworkspaces xwindow
modules-right      = filesystem memory cpu pulseaudio battery xkeyboard date power systray

cursor-click       = pointer
cursor-scroll      = ns-resize

[module/power]
type               = custom/text
content            = %{F#89b4fa}󰐥 %{F-}
click-left         = powermenu

[module/systray]
type               = internal/tray
format-margin      = 0pt
tray-spacing       = 0pt

[module/xworkspaces]
type                       = internal/xworkspaces
label-active               = %name%
label-active-background    = ${colors.sky}
label-active-foreground    = ${colors.crust}
label-active-padding       = 1

label-occupied             = %name%
label-occupied-padding     = 1

label-urgent               = %name%
label-urgent-background    = ${colors.alert}
label-urgent-padding       = 1

label-empty                = %name%
label-empty-foreground     = ${colors.disabled}
label-empty-padding        = 0

[module/xwindow]
type               = internal/xwindow
label              = %title:0:76:...%

[module/filesystem]
type               = internal/fs
interval           = 25
mount-0            = /
label-mounted      = %{F#f2cdcd}%mountpoint%%{F-} %percentage_used%%
label-mounted-foreground = ${colors.primary}
label-unmounted    = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/xkeyboard]
type                       = internal/xkeyboard
blacklist-0                = num lock
label-layout               = %layout%
label-layout-foreground    = ${colors.white}
label-indicator-padding    = 2
label-indicator-margin     = 1
label-indicator-foreground = ${colors.white}
label-indicator-background = ${colors.secondary}
format-prefix              = "󰌌 "
format-prefix-foreground   = ${colors.primary}

[module/pulseaudio]
type                       = internal/pulseaudio
format-volume-prefix       = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume              = <label-volume>
label-volume               = %percentage%%
label-muted                = "󰝟 "
label-muted-foreground     = ${colors.disabled}
click-right                = "kitty -e pulsemixer"

[module/memory]
type                       = internal/memory
interval                   = 2
format-prefix              = "  "
format-prefix-foreground   = ${colors.primary}
label                      = %percentage_used:2%%

[module/cpu]
type                       = internal/cpu
interval                   = 2
format-prefix              = "󰍛 "
format-prefix-foreground   = ${colors.primary}
label                      = %percentage:2%%

[module/battery]
type                       = internal/battery
battery                    = BAT0
adapter                    = AC
full-at                    = 98

format-charging-prefix     = "󰚥 "
format-charging-prefix-foreground = ${colors.primary}

format-discharging-prefix  = "󰂀 "
format-discharging-prefix-foreground = ${colors.primary}

format-full-prefix         = "󰁹 "
format-full-prefix-foreground = ${colors.primary}

[module/date]
type                       = internal/date
interval                   = 1
date                       = %I:%M
date-alt                   = %d-%m-%Y %I:%M:%S
label                      = %date%
label-foreground           = ${colors.white}
format-prefix              = "󰥔 "
format-prefix-foreground   = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

